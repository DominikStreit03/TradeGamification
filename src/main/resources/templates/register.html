<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Trading Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-xl font-bold mb-4">Register</h1>

        <div th:if="${error}" class="mb-4 text-red-600" th:text="${error}"></div>

        <form action="/register" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Username</label>
                <input name="username" type="text" class="mt-1 block w-full border rounded px-2 py-1" />
            </div>

            <div>
                <button class="px-4 py-2 bg-blue-600 text-white rounded">Register</button>
                <a th:href="@{/login}" class="ml-4 text-sm text-blue-600">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
